- name: SG rules
  sg:
  - expense-dev-db
  - expense-dev-backend
  - expense-dev-frontend
  - expense-dev-bastion
  - expense-dev-backend-alb
  - expense-dev-vpn
  expense-dev-vpn:
  - name: vpn_public
    desc: VPN accpeting conections from public
    source: public
    port: 943,443,22,1194

  db:
  - name: DB_BACKEND
    desc: db accepting connections from backend
    source: backend
    port: 3306
  
  - name: DB_BASTION
    desc: db accpeting connections from bastion
    source: bastion
    port: 3306

  - name: db_vpn
    desc: db accpeting connection from vpn
    source: vpn
    port: 3306

  app_alb: #private alb
    - name: app_alb_vpn
      desc: app alb accepting connections from VPN
      source: vpn
      port: 80  #AWS 

  backend:
  - name: backend_app_alb
    desc: backend accpeting connections from app alb
    source: app_alb
    port: 8080

  - name: backend_bastion
    desc: backend accepting connections from bastion
    source: backend  
    port: 22

  - name: backend_vpn_ssh
    desc: backend accepting connectsions from vpn
    source: vpn
    port: 22

  - name: backend_vpn_http
    desc: backend accepting connectsions from vpn
    source: vpn
    port: 8080


  frontend:
  - name: frontend_public
    desc: frontend accepting connections from public
    source: public
    port: 80
  
  - name: frontend_bastion
    desc: frontend accepting connections from bastion
    source: bastion
    port: 22



  bastion:
  - name: bastion_public
    desc: bastion accepting connections from public
    source: public #home ip address /32
    port: 22

